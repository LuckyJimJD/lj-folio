<!DOCTYPE html>
<html>

{% include head.html %}

<body>
    
{% include vita-header.html %}

<div class="page-content">

<div class="wrapper">
<div class="post">
    
    <article class="post-content {{page.title}} clearfix">
    
<div class="vita">

<!-- cv head -->

<div class="row">
  <div class="column left "><h6>{{ page.affiliation }}</h6></div>
  <div class="column right"><h6>{{ page.phone }} &nbsp; <i class="fas fa-phone"></i></h6></div>
</div>

<div class="row">
  <div class="column left"><h6>{{ page.address1 }}</h6></div>
  <div class="column right"><h6><a href="{{ page.email }}">{{ page.email }}</a> &nbsp; <i class="fa fa-envelope"></i></h6></div>
</div>

<div class="row">
  <div class="column left"><h6>{{ page.address2 }}</h6></div>
  <div class="column right"><h6><a href="https://www.emfink.net/ElonLaw">{{ page.web }}</a> &nbsp; <i class="fas fa-globe"></i></h6></div>
</div>

<div class="vita-author">
<h1 class="vita-author">{{ page.author }}</h1>
</div> 

<!-- cv body -->

{{ content }}

</div> 

</article>

</div>
</div>


{% include footer.html %}

{% include hemline.html %}

{% include statcounter.html %}

</body>

</html>
