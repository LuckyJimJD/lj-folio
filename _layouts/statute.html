---
layout: default
---
<div class="wrapper">
	<div class="post">

		<header class="statute-header">
			<h1 class="statute-header">{{ page.title }}</h1>

			<h3 class="statute-header">{{ page.cite }} ({% if page.court %}{{ page.court }} {% endif %}{{ page.published }})</h3>
		</header>

		<article class="post-content {{page.title}} clearfix">
		<div class="statute">
			{{ content }}
		</div>
		</article>
	
	</div>
</div>
