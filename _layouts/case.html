---
layout: default
---
<div class="wrapper">
	<div class="post">

		<header class="post-header">
			<h1 class="post-header">{{ page.title }}</h1><sup><a id="linkToNote1" href="#note1">*</a></sup>

			<h3 class="post-header">{{ page.cite }}</h3>

			<h3 class="post-header">({{ page.court }} {{ page.published }})</h3>

		</header>

		<article class="post-content {{page.title}} clearfix">
			{{ content }}
		</article>

		<sup id="fn1">* [Most internal citations have been omitted. Other omissions are indicated by '[ * * * ]'.]<a href="#linkToNote1" title="Jump back to note 1 in the text.">â†©</a></sup>

	</div>
</div>
