<div class="social">

{% for network in site.data.social %}
<li><a href="{{ network.url }}"><i class="{{ network.title }}"></i></a>
</li>
{% endfor %}
</ul>
</span>
</div>



<div class="social2">

</li>
{% endfor %}
</ul>
</span>
</div>
