<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width initial-scale=1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{{ site.name }}{% if page.title and page.url != "/" %} | {{ page.title }}{% endif %}</title>
<meta name="description" content="{{ site.description }}">
<link rel="shortcut icon" href="{{ '/assets/img/favicon.ico' | prepend: site.baseurl | prepend: site.url }}">

<!-- Stylesheets -->    
<link rel="stylesheet" href="{{ '/lj-folio/assets/css/main.css' | prepend: site.url }}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

<!-- Google Fonts -->    
<link href="https://fonts.googleapis.com/css?family=Proza+Libre:400,400i,700,700i" rel="stylesheet" type="text/css"> 
<link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:400,400i,700,700i" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Cousine:400,400i,700&amp;subset=latin-ext" rel="stylesheet" type="text/css">
</head>
